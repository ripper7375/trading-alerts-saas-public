components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from login (includes tier information)

  parameters:
    AlertId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Alert ID

    WatchlistId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Watchlist ID

    UserId:
      name: userId
      in: path
      required: true
      schema:
        type: string
      description: User ID

  schemas:
    # ============================================
    # ENUMS AND TYPES
    # ============================================
    UserTier:
      type: string
      enum:
        - FREE
        - PRO
      description: |
        User subscription tier:
        - FREE: 5 symbols (BTCUSD, EURUSD, USDJPY, US30, XAUUSD) × 3 timeframes (H1, H4, D1) = 15 combinations
        - PRO: 15 symbols × 9 timeframes (M5, M15, M30, H1, H2, H4, H8, H12, D1) = 135 combinations

    Symbol:
      type: string
      enum:
        - AUDJPY # NEW - Forex
        - AUDUSD
        - BTCUSD
        - ETHUSD
        - EURUSD
        - GBPJPY # NEW - Forex
        - GBPUSD
        - NDX100
        - NZDUSD # NEW - Forex
        - US30
        - USDCAD # NEW - Forex
        - USDCHF # NEW - Forex
        - USDJPY
        - XAGUSD
        - XAUUSD
      description: |
        Trading symbols available on the platform (15 total).
        FREE tier: BTCUSD, EURUSD, USDJPY, US30, XAUUSD (5 symbols)
        PRO tier: All 15 symbols

    Timeframe:
      type: string
      enum:
        - M5 # NEW - PRO only (scalping)
        - M15
        - M30
        - H1
        - H2
        - H4
        - H8
        - H12 # NEW - PRO only (swing trading)
        - D1
      description: |
        Chart timeframes (9 total).
        FREE tier: H1, H4, D1 (3 timeframes)
        PRO tier: M5, M15, M30, H1, H2, H4, H8, H12, D1 (9 timeframes)

    AlertType:
      type: string
      enum:
        - PRICE_TOUCH_LINE
        - PRICE_CROSS_LINE
        - FRACTAL_NEW
        - LINE_BREAK
        - INDICATOR_VALUE
        - CUSTOM

    NotificationType:
      type: string
      enum:
        - ALERT
        - SYSTEM
        - BILLING
        - SECURITY
        - FEATURE

    SubscriptionStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
        - CANCELED
        - PAST_DUE
        - UNPAID
        - TRIALING

    # ============================================
    # AUTHENTICATION SCHEMAS
    # ============================================
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          minLength: 8
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$
          description: Must contain uppercase, lowercase, and number
          example: SecurePass123
        acceptTerms:
          type: boolean
          enum: [true]
          description: Must be true to accept terms
      required:
        - name
        - email
        - password
        - acceptTerms

    RegisterResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        user:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
            tier:
              $ref: '#/components/schemas/UserTier'

    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        rememberMe:
          type: boolean
          default: false
      required:
        - email
        - password

    LoginResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
          description: JWT token with tier information
        user:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            email:
              type: string
            tier:
              $ref: '#/components/schemas/UserTier'
            image:
              type: string
              nullable: true

    # ============================================
    # INDICATOR SCHEMAS
    # ============================================
    IndicatorDataResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            ohlc:
              type: array
              items:
                type: object
                properties:
                  time:
                    type: integer
                    description: Unix timestamp
                  open:
                    type: number
                  high:
                    type: number
                  low:
                    type: number
                  close:
                    type: number
            horizontal:
              type: object
              properties:
                peak_1:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                peak_2:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                peak_3:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                bottom_1:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                bottom_2:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                bottom_3:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
            diagonal:
              type: object
              properties:
                ascending_1:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                ascending_2:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                ascending_3:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                descending_1:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                descending_2:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
                descending_3:
                  type: array
                  items:
                    $ref: '#/components/schemas/LinePoint'
            fractals:
              type: object
              properties:
                peaks:
                  type: array
                  items:
                    $ref: '#/components/schemas/FractalPoint'
                bottoms:
                  type: array
                  items:
                    $ref: '#/components/schemas/FractalPoint'
        cached:
          type: boolean
          description: Whether data was served from cache

    LinePoint:
      type: object
      properties:
        time:
          type: integer
          description: Unix timestamp
        value:
          type: number
          description: Price level

    FractalPoint:
      type: object
      properties:
        time:
          type: integer
        price:
          type: number
        type:
          type: string
          enum: [peak, bottom]

    # ============================================
    # ALERT SCHEMAS
    # ============================================
    Alert:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
          nullable: true
        symbol:
          $ref: '#/components/schemas/Symbol'
        timeframe:
          $ref: '#/components/schemas/Timeframe'
        alertType:
          $ref: '#/components/schemas/AlertType'
        condition:
          type: object
          description: Flexible JSON for alert conditions
        isActive:
          type: boolean
        lastTriggered:
          type: string
          format: date-time
          nullable: true
        triggerCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    CreateAlertRequest:
      type: object
      properties:
        name:
          type: string
        symbol:
          $ref: '#/components/schemas/Symbol'
        timeframe:
          $ref: '#/components/schemas/Timeframe'
        alertType:
          $ref: '#/components/schemas/AlertType'
        condition:
          type: object
      required:
        - symbol
        - timeframe
        - alertType
        - condition

    UpdateAlertRequest:
      type: object
      properties:
        name:
          type: string
        isActive:
          type: boolean
        condition:
          type: object

    # ============================================
    # WATCHLIST SCHEMAS (V5)
    # ============================================
    Watchlist:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/WatchlistItem'
        order:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    WatchlistItem:
      type: object
      properties:
        id:
          type: string
        watchlistId:
          type: string
        symbol:
          $ref: '#/components/schemas/Symbol'
        timeframe:
          $ref: '#/components/schemas/Timeframe'
        order:
          type: integer
        createdAt:
          type: string
          format: date-time
      description: V5 model for symbol+timeframe combinations

    CreateWatchlistRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
      required:
        - name

    UpdateWatchlistRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100

    # ============================================
    # USER SCHEMAS
    # ============================================
    UserProfile:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
          nullable: true
        image:
          type: string
          nullable: true
          description: Profile picture URL (from Google OAuth or user upload)
        tier:
          $ref: '#/components/schemas/UserTier'
        emailVerified:
          type: string
          format: date-time
          nullable: true
          description: |
            Email verification timestamp.
            - Email/password users: Set after email verification
            - Google OAuth users: Auto-set on account creation
            - CRITICAL for security: Prevents account takeover via OAuth linking
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        lastLogin:
          type: string
          format: date-time
          nullable: true
        authMethod:
          type: string
          enum: [credentials, google, both]
          description: |
            Primary authentication method:
            - credentials: Email/password only
            - google: Google OAuth only
            - both: Both methods linked (verified-only)

    UserPreference:
      type: object
      properties:
        id:
          type: string
        category:
          type: string
          example: chart
        key:
          type: string
          example: defaultTimeframe
        value:
          type: object
          example: { 'timeframe': 'H1' }

    UserAdmin:
      allOf:
        - $ref: '#/components/schemas/UserProfile'
        - type: object
          properties:
            passwordHash:
              type: string
              nullable: true
              description: |
                Password hash for email/password authentication.
                NULL for OAuth-only users (no password set).
                IMPORTANT: Never expose this field to users.
            subscription:
              type: object
              nullable: true
              properties:
                status:
                  $ref: '#/components/schemas/SubscriptionStatus'
                plan:
                  $ref: '#/components/schemas/UserTier'
            accounts:
              type: array
              items:
                $ref: '#/components/schemas/Account'
              description: OAuth provider accounts linked to this user

    Account:
      type: object
      description: |
        OAuth provider account linked to a user.
        Created when user signs in with Google OAuth.
        Enables account linking for verified users.
      properties:
        id:
          type: string
        userId:
          type: string
          description: Reference to User.id
        type:
          type: string
          enum: [oauth]
          description: Account type (always "oauth" for NextAuth v4)
        provider:
          type: string
          enum: [google]
          description: OAuth provider name
        providerAccountId:
          type: string
          description: Unique user ID from Google (sub claim from JWT)
        refresh_token:
          type: string
          nullable: true
          description: OAuth refresh token (encrypted in database)
        access_token:
          type: string
          nullable: true
          description: OAuth access token (encrypted in database)
        expires_at:
          type: integer
          nullable: true
          description: Unix timestamp when access token expires
        token_type:
          type: string
          nullable: true
          example: Bearer
        scope:
          type: string
          nullable: true
          example: openid email profile
        id_token:
          type: string
          nullable: true
          description: Google ID token (encrypted)
        session_state:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - userId
        - type
        - provider
        - providerAccountId

    # ============================================
    # ADMIN SCHEMAS
    # ============================================
    SystemAnalytics:
      type: object
      properties:
        totalUsers:
          type: integer
        freeUsers:
          type: integer
        proUsers:
          type: integer
        freePercentage:
          type: number
        proPercentage:
          type: number
        revenue:
          type: number
        proSubscriptions:
          type: integer
        apiCalls:
          type: integer
        avgCallsPerUser:
          type: number
        conversionRate:
          type: number
        newProThisMonth:
          type: integer
        recentActivity:
          type: array
          items:
            type: object
            properties:
              message:
                type: string
              timestamp:
                type: string
              tier:
                type: string
                nullable: true

    RevenueReport:
      type: object
      properties:
        totalRevenue:
          type: number
        proSubscriptions:
          type: integer
        newSubscriptions:
          type: integer
        canceledSubscriptions:
          type: integer
        mrr:
          type: number
          description: Monthly Recurring Revenue
        arr:
          type: number
          description: Annual Recurring Revenue (projected from MRR × 12, not from annual subscriptions)
        period:
          type: object
          properties:
            from:
              type: string
              format: date
            to:
              type: string
              format: date

    ApiUsageStats:
      type: object
      properties:
        totalCalls:
          type: integer
        byTier:
          type: object
          properties:
            FREE:
              type: integer
            PRO:
              type: integer
        byEndpoint:
          type: array
          items:
            type: object
            properties:
              endpoint:
                type: string
              count:
                type: integer
              avgDuration:
                type: number
        errorRate:
          type: number

    # ============================================
    # E-COMMERCE SCHEMAS
    # ============================================
    SubscriptionPlan:
      type: object
      properties:
        tier:
          $ref: '#/components/schemas/UserTier'
        name:
          type: string
          example: Pro
        price:
          type: number
          example: 29
        billing:
          type: string
          example: per month
        features:
          type: array
          items:
            type: string
        symbolAccess:
          type: array
          items:
            $ref: '#/components/schemas/Symbol'
        limits:
          type: object
          properties:
            symbols:
              type: integer
              description: Number of symbols allowed
              example: 15 # PRO tier (FREE = 5)
            timeframes:
              type: integer
              description: Number of timeframes allowed
              example: 9 # PRO tier (FREE = 3)
            chartCombinations:
              type: integer
              description: Total symbol×timeframe combinations (symbols × timeframes)
              example: 135 # PRO tier: 15×9 (FREE = 15: 5×3)
            alerts:
              type: integer
              description: Maximum alerts allowed
              example: 20 # PRO tier (FREE = 5)
            watchlistItems:
              type: integer
              description: Maximum watchlist items (symbol+timeframe combinations)
              example: 50 # PRO tier (FREE = 5)
            apiCallsPerHour:
              type: integer
              description: API rate limit per hour
              example: 300 # PRO tier (FREE = 60)

    Subscription:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        status:
          $ref: '#/components/schemas/SubscriptionStatus'
        plan:
          $ref: '#/components/schemas/UserTier'
        stripeCustomerId:
          type: string
        stripeSubscriptionId:
          type: string
          nullable: true
        stripePriceId:
          type: string
          nullable: true
        stripeCurrentPeriodEnd:
          type: string
          format: date-time
          nullable: true
        canceledAt:
          type: string
          format: date-time
          nullable: true
        cancelAtPeriodEnd:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Invoice:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        currency:
          type: string
        status:
          type: string
        invoiceUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time

    # ============================================
    # NOTIFICATION SCHEMAS
    # ============================================
    Notification:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        type:
          $ref: '#/components/schemas/NotificationType'
        title:
          type: string
        message:
          type: string
        data:
          type: object
          nullable: true
        isRead:
          type: boolean
        readAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

    # ============================================
    # COMMON SCHEMAS
    # ============================================
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
          nullable: true
        details:
          type: object
          nullable: true

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
          nullable: true

  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Authentication required

    Forbidden:
      description: Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Forbidden
            message: Admin access required

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Not Found
            message: Resource does not exist

    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error'
              - type: object
                properties:
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                        message:
                          type: string

    RateLimitExceeded:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Rate limit exceeded
            message: Too many requests. Please try again later.

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal Server Error
            message: An unexpected error occurred
