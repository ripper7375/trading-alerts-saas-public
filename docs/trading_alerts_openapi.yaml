openapi: 3.0.3
info:
  title: Trading Alerts SaaS API
  version: 7.2.0
  description: |
    Commercial SaaS platform for trading alerts and signal generation with real-time chart visualization.

    **Architecture:** Next.js 15 + Flask MT5 Microservice + Dual Payment Providers

    **Authentication:** NextAuth.js v4 with Google OAuth + Email/Password (JWT sessions)

    **Tier System:**
    - FREE: 5 symbols (BTCUSD, EURUSD, USDJPY, US30, XAUUSD) × 3 timeframes (H1, H4, D1) = 15 combinations
    - PRO: 15 symbols × 9 timeframes (M5, M15, M30, H1, H2, H4, H8, H12, D1) = 135 combinations

    **Payment Providers:**
    - Stripe: International cards (auto-renewal, 7-day trial, monthly only)
    - dLocal: Local payment methods for 8 emerging markets (manual renewal, 3-day + monthly plans)

    **dLocal Supported Countries:** India (INR), Nigeria (NGN), Pakistan (PKR), Vietnam (VND), Indonesia (IDR), Thailand (THB), South Africa (ZAR), Turkey (TRY)

    **Additional API Specifications:**
    - Flask MT5 API: See `docs/flask_mt5_openapi.yaml`
    - dLocal Payment API: See `docs/dlocal-openapi-endpoints.yaml` (7 endpoints)

    **Data Source:** Centralized MT5 terminal (users cannot connect their own MT5)

    **Timeframes:** M5 (PRO only), M15, M30, H1, H2, H4, H8, H12 (PRO only), D1
  contact:
    name: API Support
    email: support@tradingalerts.com
  license:
    name: Proprietary
    url: https://tradingalerts.com/license

servers:
  - url: https://api.tradingalerts.com
    description: Production server
  - url: https://staging-api.tradingalerts.com
    description: Staging server
  - url: http://localhost:3000
    description: Local development

tags:
  - name: Authentication
    description: User registration and email verification (login/logout via NextAuth)
  - name: Indicators
    description: Trading indicators data and tier-based access
  - name: Alerts
    description: Alert management and notifications
  - name: Watchlists
    description: User watchlist with symbol+timeframe combinations
  - name: User
    description: User profile, preferences, password, and account management
  - name: Admin
    description: Administrative operations (admin only)
  - name: E-commerce
    description: Subscription and payments (2-tier system)
  - name: Notifications
    description: System and user notifications
  - name: Affiliate
    description: Affiliate marketing operations (affiliate portal)
  - name: Affiliate Admin
    description: Affiliate management and reporting (admin only)

security:
  - bearerAuth: []

paths:
  # ============================================
  # AUTHENTICATION ENDPOINTS
  # ============================================
  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Creates a new user account with FREE tier by default
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '409':
          description: Email already registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # NOTE: Login and logout are handled by NextAuth.js via /api/auth/[...nextauth]
  # Use NextAuth client library (signIn, signOut) rather than direct API calls

  /api/auth/verify-email:
    get:
      tags:
        - Authentication
      summary: Verify email address
      description: Verifies user email using verification token
      security: []
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
          description: Email verification token
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  tier:
                    $ref: '#/components/schemas/UserTier'
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /api/auth/reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                password:
                  type: string
                  minLength: 8
              required:
                - token
                - password
      responses:
        '200':
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # NOTE: Google OAuth (signin, callback, providers) handled by NextAuth.js via /api/auth/[...nextauth]
  # Use NextAuth client library for OAuth flows

  # ============================================
  # INDICATORS ENDPOINTS (TIER-GATED)
  # ============================================
  /api/indicators/{symbol}/{timeframe}:
    get:
      tags:
        - Indicators
      summary: Get indicator data for symbol and timeframe
      description: |
        Retrieves indicator data from centralized MT5 terminal. Access is tier-based:
        - FREE tier: 5 symbols (BTCUSD, EURUSD, USDJPY, US30, XAUUSD) × 3 timeframes (H1, H4, D1)
        - PRO tier: 15 symbols × 9 timeframes (M5, M15, M30, H1, H2, H4, H8, H12, D1)

        Timeframe access control: M5 and H12 are PRO-only timeframes
      parameters:
        - name: symbol
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Symbol'
          description: Trading symbol
        - name: timeframe
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Timeframe'
          description: Chart timeframe
        - name: bars
          in: query
          schema:
            type: integer
            minimum: 100
            maximum: 5000
            default: 1000
          description: Number of bars to retrieve
      responses:
        '200':
          description: Indicator data retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IndicatorDataResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Symbol not available in user's tier
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Symbol not available in your tier
                  message:
                    type: string
                    example: Upgrade to PRO to access more symbols
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  # ============================================
  # ALERTS ENDPOINTS
  # ============================================
  /api/alerts:
    get:
      tags:
        - Alerts
      summary: Get user's alerts
      parameters:
        - name: active
          in: query
          schema:
            type: boolean
          description: Filter by active status
        - name: symbol
          in: query
          schema:
            type: string
          description: Filter by symbol
      responses:
        '200':
          description: List of alerts
          content:
            application/json:
              schema:
                type: object
                properties:
                  alerts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Alert'

    post:
      tags:
        - Alerts
      summary: Create a new alert
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertRequest'
      responses:
        '201':
          description: Alert created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          description: Alert limit reached for tier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/alerts/{id}:
    get:
      tags:
        - Alerts
      summary: Get alert by ID
      parameters:
        - $ref: '#/components/parameters/AlertId'
      responses:
        '200':
          description: Alert details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Alerts
      summary: Update alert
      parameters:
        - $ref: '#/components/parameters/AlertId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAlertRequest'
      responses:
        '200':
          description: Alert updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Alerts
      summary: Delete alert
      parameters:
        - $ref: '#/components/parameters/AlertId'
      responses:
        '200':
          description: Alert deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============================================
  # WATCHLIST ENDPOINTS (V5: Symbol+Timeframe)
  # ============================================
  /api/watchlist:
    get:
      tags:
        - Watchlists
      summary: Get user's watchlist
      description: Returns the user's watchlist with all items. Tier-based limits apply.
      responses:
        '200':
          description: Watchlist data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  watchlist:
                    $ref: '#/components/schemas/Watchlist'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/WatchlistItem'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Watchlists
      summary: Add item to watchlist
      description: |
        Creates a new watchlist item with symbol+timeframe combination.
        Validates tier limits (FREE: 5 items, PRO: 50 items) and access permissions.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                symbol:
                  $ref: '#/components/schemas/Symbol'
                timeframe:
                  $ref: '#/components/schemas/Timeframe'
                watchlistId:
                  type: string
                  description: Optional watchlist ID (creates default if not provided)
              required:
                - symbol
                - timeframe
      responses:
        '201':
          description: Item added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  item:
                    $ref: '#/components/schemas/WatchlistItem'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Symbol/timeframe not available in tier or limit reached
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Duplicate symbol+timeframe combination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/watchlist/{id}:
    get:
      tags:
        - Watchlists
      summary: Get watchlist item by ID
      parameters:
        - $ref: '#/components/parameters/WatchlistId'
      responses:
        '200':
          description: Watchlist item details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchlistItem'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Watchlists
      summary: Delete watchlist item
      parameters:
        - $ref: '#/components/parameters/WatchlistId'
      responses:
        '200':
          description: Item deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/watchlist/reorder:
    post:
      tags:
        - Watchlists
      summary: Reorder watchlist items
      description: Update the order of watchlist items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                itemIds:
                  type: array
                  items:
                    type: string
                  description: Array of item IDs in desired order
              required:
                - itemIds
      responses:
        '200':
          description: Items reordered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================
  # TIER ENDPOINTS
  # ============================================
  /api/tier/symbols:
    get:
      tags:
        - Indicators
      summary: Get symbols accessible by user's tier
      description: |
        Returns list of symbols accessible by the authenticated user's tier.
        Includes symbol metadata like display names and categories.
      responses:
        '200':
          description: List of accessible symbols with metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tier:
                    $ref: '#/components/schemas/UserTier'
                  symbols:
                    type: array
                    items:
                      $ref: '#/components/schemas/Symbol'
                  symbolsInfo:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        name:
                          type: string
                        category:
                          type: string
                          enum: [forex, crypto, index, commodity]
                        proOnly:
                          type: boolean
                  count:
                    type: integer
                  totalAvailable:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/tier/combinations:
    get:
      tags:
        - Indicators
      summary: Get allowed symbol+timeframe combinations
      description: |
        Returns all allowed symbol+timeframe combinations for the authenticated user's tier.
        Used by frontend to populate dropdowns and validate selections.
      responses:
        '200':
          description: List of allowed combinations with metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tier:
                    $ref: '#/components/schemas/UserTier'
                  combinations:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        timeframe:
                          type: string
                  count:
                    type: integer
                  totalPossible:
                    type: integer
                  symbols:
                    type: array
                    items:
                      type: string
                  timeframes:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        label:
                          type: string
                        proOnly:
                          type: boolean
                  limits:
                    type: object
                    properties:
                      symbolCount:
                        type: integer
                      timeframeCount:
                        type: integer
                      totalCombinations:
                        type: integer
                  upgrade:
                    type: object
                    nullable: true
                    description: Present for FREE tier users
                    properties:
                      additionalSymbols:
                        type: integer
                      additionalTimeframes:
                        type: integer
                      additionalCombinations:
                        type: integer
                      message:
                        type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/tier/check/{symbol}:
    get:
      tags:
        - Indicators
      summary: Check if symbol is accessible by user's tier
      parameters:
        - name: symbol
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/Symbol'
      responses:
        '200':
          description: Symbol access check result
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowed:
                    type: boolean
                  tier:
                    $ref: '#/components/schemas/UserTier'
                  reason:
                    type: string
                    nullable: true
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ============================================
  # USER ENDPOINTS
  # ============================================
  /api/user/profile:
    get:
      tags:
        - User
      summary: Get user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'

    put:
      tags:
        - User
      summary: Update user profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 2
                image:
                  type: string
                  format: uri
                  nullable: true
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'

  /api/user/preferences:
    get:
      tags:
        - User
      summary: Get user preferences
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  preferences:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserPreference'

    put:
      tags:
        - User
      summary: Update user preferences
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                key:
                  type: string
                value:
                  type: object
              required:
                - category
                - key
                - value
      responses:
        '200':
          description: Preferences updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /api/user/password:
    post:
      tags:
        - User
      summary: Change password
      description: |
        Change the authenticated user's password.
        Requires current password verification.
        Password requirements: 8+ chars, uppercase, lowercase, number.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                  description: Current password for verification
                newPassword:
                  type: string
                  minLength: 8
                  description: New password (8+ chars, uppercase, lowercase, number)
              required:
                - currentPassword
                - newPassword
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid input or OAuth-only user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Current password incorrect or unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/account/deletion-request:
    post:
      tags:
        - User
      summary: Request account deletion
      description: |
        Initiates account deletion with 7-day grace period.
        Sends confirmation email with link to confirm or cancel.
      responses:
        '200':
          description: Deletion request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  requestId:
                    type: string
                  expiresAt:
                    type: string
                    format: date-time
        '400':
          description: Deletion already requested
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/user/account/deletion-confirm:
    post:
      tags:
        - User
      summary: Confirm account deletion
      description: Confirms and executes account deletion using token from email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Confirmation token from email
              required:
                - token
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/user/account/deletion-cancel:
    post:
      tags:
        - User
      summary: Cancel account deletion request
      description: Cancels a pending deletion request using token from email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  description: Cancellation token from email
              required:
                - token
      responses:
        '200':
          description: Deletion request cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Invalid token or no pending request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # ============================================
  # ADMIN ENDPOINTS
  # ============================================
  /api/admin/users:
    get:
      tags:
        - Admin
      summary: Get all users (admin only)
      parameters:
        - name: search
          in: query
          schema:
            type: string
          description: Search by name or email
        - name: tier
          in: query
          schema:
            $ref: '#/components/schemas/UserTier'
          description: Filter by tier
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of users with tier distribution
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserAdmin'
                  total:
                    type: integer
                  freeCount:
                    type: integer
                  proCount:
                    type: integer
                  page:
                    type: integer
                  limit:
                    type: integer
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/admin/analytics:
    get:
      tags:
        - Admin
      summary: Get system analytics (admin only)
      responses:
        '200':
          description: System analytics with tier breakdown
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemAnalytics'
        '403':
          $ref: '#/components/responses/Forbidden'

  /api/admin/api-usage:
    get:
      tags:
        - Admin
      summary: Get API usage statistics (admin only)
      parameters:
        - name: tier
          in: query
          schema:
            $ref: '#/components/schemas/UserTier'
      responses:
        '200':
          description: API usage stats by tier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiUsageStats'

  /api/admin/error-logs:
    get:
      tags:
        - Admin
      summary: Get system error logs (admin only)
      description: Retrieves recent system error logs for debugging and monitoring
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: level
          in: query
          schema:
            type: string
            enum: [error, warn, info]
      responses:
        '200':
          description: Error logs retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        level:
                          type: string
                        message:
                          type: string
                        timestamp:
                          type: string
                          format: date-time
                        metadata:
                          type: object
        '403':
          $ref: '#/components/responses/Forbidden'

  # ============================================
  # E-COMMERCE ENDPOINTS (2-TIER SYSTEM)
  # ============================================
  /api/checkout:
    post:
      tags:
        - E-commerce
      summary: Create checkout session for PRO upgrade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tier:
                  type: string
                  enum: [PRO]
                billingCycle:
                  type: string
                  enum: [monthly]
                  default: monthly
                  description: Only monthly subscriptions available during early stage (no annual plans yet)
              required:
                - tier
      responses:
        '200':
          description: Checkout session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                    description: Stripe checkout URL
        '400':
          description: Invalid tier or already subscribed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/subscription:
    get:
      tags:
        - E-commerce
      summary: Get user's subscription
      responses:
        '200':
          description: Subscription details
          content:
