openapi: 3.0.3
info:
  title: Trading Alerts SaaS - Dashboard & Layout Components (Part 08)
  version: 1.0.0
  description: |
    Part 08: Dashboard & Layout Components

    **Note:** This part consists entirely of UI components and has no backend API endpoints.

    ## Components Included:
    - Dashboard layout wrapper
    - Dashboard homepage with statistics
    - Header component with navigation
    - Sidebar navigation
    - Mobile navigation
    - Footer component
    - Dashboard stats cards
    - Recent alerts widget
    - Watchlist widget

    ## Purpose:
    These components provide the user interface structure for the dashboard area.
    All data is fetched using API endpoints documented in other parts:
    - Part 10: Watchlist API
    - Part 11: Alerts API
    - Part 12: Subscription/Billing API

