name: Tests

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  unit-and-component-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run TypeScript check
        run: pnpm run type-check

      - name: Run ESLint
        run: pnpm run lint

      - name: Run unit and component tests
        run: pnpm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-and-component-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run integration tests
        run: pnpm run test:integration
        env:
          NODE_ENV: test

  build-check:
    name: Production Build Check
    runs-on: ubuntu-latest
    needs: [unit-and-component-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Build Next.js
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sm .next/ | cut -f1)
          echo "üìä Bundle size: ${BUNDLE_SIZE}MB"

          # Bundle size thresholds (Phase 0 bundle optimization):
          # - Target: <340MB (Phase 0 goal)
          # - Normal: <370MB (stable operation)
          # - Warning: <450MB (Phase 0-1 development threshold)
          # - Panic: >500MB (hard fail - requires immediate action)

          if [ $BUNDLE_SIZE -gt 500 ]; then
            echo "‚ùå PANIC: Bundle size exceeds 500MB - immediate action required!"
            exit 1
          elif [ $BUNDLE_SIZE -gt 450 ]; then
            echo "üö® CRITICAL: Bundle size exceeds 450MB Phase 0-1 threshold"
            exit 1
          elif [ $BUNDLE_SIZE -gt 370 ]; then
            echo "‚ö†Ô∏è WARNING: Bundle size exceeds 370MB normal threshold"
            echo "Note: 450MB allowed during Phase 0-1 development"
          elif [ $BUNDLE_SIZE -gt 340 ]; then
            echo "‚ÑπÔ∏è INFO: Bundle size above 340MB target, within normal limits"
          else
            echo "‚úÖ EXCELLENT: Bundle size under 340MB target!"
          fi

          echo "‚úÖ Bundle size check passed"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-component-tests, integration-tests, build-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Unit & Component Tests: ${{ needs.unit-and-component-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build Check: ${{ needs.build-check.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test failed
        if: |
          needs.unit-and-component-tests.result == 'failure' ||
          needs.integration-tests.result == 'failure' ||
          needs.build-check.result == 'failure'
        run: |
          echo "‚ùå One or more test jobs failed"
          exit 1
