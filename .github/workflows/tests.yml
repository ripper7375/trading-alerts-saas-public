name: Tests

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]
  workflow_call:   # <--- ADD THIS LINE EXACTLY HERE

jobs:
  unit-and-component-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run TypeScript check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run unit and component tests
        run: npm run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-and-component-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test

  build-check:
    name: Production Build Check
    runs-on: ubuntu-latest
    needs: [unit-and-component-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sm .next/ | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}MB"
          # Threshold increased from 180MB to 200MB for PR #123 (Part 13 Settings System)
          if [ $BUNDLE_SIZE -gt 250 ]; then   # <--- CHANGE THIS NUMBER
            echo "❌ Bundle size exceeds 250MB"
            exit 1
          fi
          echo "✅ Bundle size is acceptable"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-component-tests, integration-tests, build-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Unit & Component Tests: ${{ needs.unit-and-component-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Integration Tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Build Check: ${{ needs.build-check.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Fail if any test failed
        if: |
          needs.unit-and-component-tests.result != 'success' ||
          needs.integration-tests.result != 'success' ||
          needs.build-check.result != 'success'
        run: |
          echo "❌ One or more test jobs failed"
          exit 1
